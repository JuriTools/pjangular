<div class="{{item.type}}" *ngFor="let item of items">
    <h2 i18n class="{{item.type}}-title"
        *ngIf="item.type && isContainer(item)"> {{item.typeLabel}} {{item.title}}</h2>
    <app-ej-container class="{{item.type}}" [items]="item.children"
                      *ngIf="item.children && isContainer(item)"></app-ej-container>
    <app-ej-article [article]="item" *ngIf="isArticle(item)"></app-ej-article>
</div>
