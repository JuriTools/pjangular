<mat-form-field class="url-form-field" *ngIf="!url">
    <label>
        <input #urlInput
               matInput
               placeholder="URL van wet"
               value="">
    </label>
    <button (click)='getLaw(urlInput.value)'>Go!</button>
</mat-form-field>
<div *ngIf="lawLoaded || languageLoaded">
    <div class="law-container">
        <mat-toolbar id="main-toolbar">
            <button type="button" mat-flat-button (click)="switchLawLanguage(language)"
                    color="primary" [disabled]="switchingLanguage">
                <ng-container i18n *ngIf="language==='nl'&& !switchingLanguage">Franstalige versie</ng-container>
                <ng-container i18n *ngIf="language==='fr' && !switchingLanguage">Version néerlandaise</ng-container>
                <ng-container *ngIf="switchingLanguage" i18n>Switching</ng-container>
            </button>
            <button type="button" mat-flat-button [matMenuTriggerFor]="menu" color="primary">Links</button>
            <mat-menu #menu>
                <button mat-menu-item><a href="{{law?.cosUrl}}" *ngIf="law?.cosUrl" i18n> Raad van State</a></button>
                <button mat-menu-item><a href="{{law?.archivesUrl}}" *ngIf="law?.archivesUrl" i18n> Archiefversies</a>
                </button>
                <button mat-menu-item>
                    <a href="{{law?.implementingDocumentsUrl}}" *ngIf="law?.implementingDocumentsUrl" i18n>
                        Uitvoeringsbesluiten
                    </a></button>
            </mat-menu>
        </mat-toolbar>

        <mat-card id="law-content">
            <mat-card>
                <mat-card-title> {{ law?.displayTitle }} </mat-card-title>
            </mat-card>
            <mat-card class="law-metadata">
                <ol style="list-style-type:none;">
                    <li i18n>Datum van Publicatie: <strong>{{ law?.datePublished | date:'mediumDate'}}</strong></li>
                    <li i18n>Datum van Inwerkingtreding: {{ law?.dateWorking | date:'mediumDate'}}</li>
                    <li i18n *ngIf="law?.source">Bron: <strong>{{ law?.source | titlecase}}</strong></li>
                    <li i18n>Pagina Staatsblad: {{ law?.pageNumber}}</li>
                </ol>
            </mat-card>
            <mat-card>
                <app-toc [children]="law.law.children"></app-toc>
            </mat-card>
            <app-ej-container [items]="law?.law.children"></app-ej-container>
        </mat-card>
        <mat-card id="law-toc">
            <mat-card-title i18n *ngIf="language==='nl'">Inhoudsopgave</mat-card-title>
            <mat-card-title i18n *ngIf="language==='fr'">Table des Matières</mat-card-title>
            <app-toc [children]="law.law.children" [language]="language"></app-toc>
        </mat-card>
    </div>
</div>
<div class="spinner-container" *ngIf="lawLoading">
    <mat-spinner [color]="'primary'"></mat-spinner>
</div>
