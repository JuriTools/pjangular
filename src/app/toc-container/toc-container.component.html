<mat-card class="{{item.type}}" *ngFor="let item of items">
    <div i18n *ngIf="!getIsArticle(item)"> {{item.type}} {{item.id}}
        <app-toc-container [items]="item.children" *ngIf="item.children"></app-toc-container>
    </div>
    <div i18n *ngIf="getIsArticle(item)"> {{item.artId}}</div>
</mat-card>
